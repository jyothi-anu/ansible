- name: check num is greater r not
  hosts: local
  connection: local
  vars_prompt:
    name: num1 = 5
    prompt: "enter the num to check greater r not"
    private: no
  tasks:
  - name: check greater
    ansible.builtin.debug:
     msg: "given num is greater than 5"
    when: num1 > 7
