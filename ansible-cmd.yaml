- name: ansible command module
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

    # ansible.builtin.command: date
  - name: status nginx
    ansible.builtin.command: systemctl status nginx 
